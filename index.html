<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
      <h6>Select the size</h6>
      <button class="btn select popup">Select</button>
    </div>
    <p id="message"></p>

    <div class="container"></div>

    <div class="footer">
      <button onclick="setColor('black')" class="btn black">Black</button>
      <button onclick="setColor('random')" class="btn random">Random</button>
      <button onclick="resetBoard()" class="btn reset">Reset</button>
    </div>
  </body>
</html>
